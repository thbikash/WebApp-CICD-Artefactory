name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Create Build Artifact (.tar)
      shell: bash
      run: |
        mkdir -p output
        mkdir -p staging
        shopt -s extglob
        cp -r !(staging|output) staging/
        tar -czvf output/webapp-${{ github.run_number }}.tar.gz -C staging .
        rm -rf staging
        echo "Contents of output directory:" # Debugging line
        ls -l output/                      # Debugging line 



    - name: Upload .tar.gz artifact
      uses: actions/upload-artifact@v4
      with:
        name: webapp-artifact
        path: output/webapp-${{ github.run_number }}.tar.gz

      

    - name: Build success
      run: echo "âœ… Build complete"
